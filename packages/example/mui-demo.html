<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KT.js MUI Components Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    #app {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .mui-demo {
      padding: 0;
    }

    .mui-demo-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 60px 40px;
      text-align: center;
    }

    .mui-demo-header h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .mui-demo-header p {
      font-size: 1.125rem;
      opacity: 0.95;
    }

    .demo-section {
      padding: 40px;
      border-bottom: 1px solid #e0e0e0;
    }

    .demo-section:last-child {
      border-bottom: none;
    }

    .demo-section h2 {
      font-size: 1.75rem;
      color: #333;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .demo-section h3 {
      font-size: 1rem;
      color: #666;
      margin: 24px 0 12px 0;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .demo-section .description {
      color: #666;
      margin-bottom: 24px;
      font-size: 1rem;
      line-height: 1.6;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 16px;
    }

    .textfield-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .output-text {
      margin-top: 20px;
      padding: 16px;
      background: #f5f5f5;
      border-radius: 8px;
      color: #333;
      font-family: 'Courier New', monospace;
      border-left: 4px solid #667eea;
    }

    .icons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 24px;
      margin-top: 20px;
    }

    .icon-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 16px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      transition: all 0.2s;
      cursor: pointer;
    }

    .icon-item:hover {
      background: #f5f5f5;
      border-color: #667eea;
      transform: translateY(-2px);
    }

    .icon-item svg {
      width: 32px;
      height: 32px;
      color: #666;
    }

    .icon-item span {
      font-size: 0.875rem;
      color: #666;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 20px 10px;
      }

      .mui-demo-header {
        padding: 40px 20px;
      }

      .mui-demo-header h1 {
        font-size: 1.75rem;
      }

      .demo-section {
        padding: 24px 20px;
      }

      .textfield-grid {
        grid-template-columns: 1fr;
      }

      .icons-grid {
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
        gap: 16px;
      }
    }

    /* Loading animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #app {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    import { createMuiDemo } from './feat-mui.tsx';

    // Mount the MUI demo
    const app = document.getElementById('app');
    const demo = createMuiDemo();
    app.appendChild(demo);
  </script>
</body>

</html>
